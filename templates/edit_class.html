{% extends "base.html" %}

{% block title %}Edit Class{% endblock %}

{% block content %}
<div class="form-container">
  <h2>Edit Class: {{ class_obj.name }}</h2>
  <form method="POST" action="{{ url_for('edit_class', class_id=class_obj._id) }}" novalidate>
    <div class="form-group">
      <label for="class_name">Class Name</label>
      <input type="text" id="class_name" name="class_name" value="{{ class_obj.name }}" required>
    </div>
    <div class="form-group">
      <label for="start_date">Start Date</label>
      <input type="date" id="start_date" name="start_date" value="{{ class_obj.start_date }}" required>
    </div>
    <div class="form-group">
      <label for="end_date">End Date</label>
      <input type="date" id="end_date" name="end_date" value="{{ class_obj.end_date }}" required>
    </div>
    <div class="form-group">
      <label for="fee">Fee ($)</label>
      <input type="number" id="fee" name="fee" step="0.01" value="{{ class_obj.fee }}" required>
    </div>
    <div class="form-group checkbox-group">
        <input type="checkbox" id="is_active" name="is_active" {% if class_obj.is_active %}checked{% endif %}>
        <label for="is_active">Is this class currently active?</label>
    </div>
    <button type="submit">Update Class</button>
  </form>
</div>
{% endblock %}
